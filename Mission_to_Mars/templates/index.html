<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

  <div class="container highlight">
    <div class="jumbotron text-center", style = "background-color: rgb(231, 231, 231); margin: 10px; padding: 5px", align = "text-center" >
      <!-- Render our data -->
      <h1>Mission to Mars</h1>
      <p>
      <a class="btn btn-danger btn-lg", style = "padding: 5px; margin: 5px" href="/scrape" role="button">Scrape new data!</a>
    </p>
    </div>
</div>
  <!--Create our first container -->   
<div class = "container px-4">

  <!--Create our first row -->
   <div class = "row gx-5">
 
 <!--Create our columns inside our rows-->
     <div class = "col-sm-12 col-md-12">
       <h2>Latest Mars News</h2>
      <p style="font-size: large"><strong>{{mars.news_title}}</strong></p>
      <p>{{mars.news_p}} </p>

</div>
</div>
<!---Second container images-->
<div class = "row gx-5">
<div class = "col-sm-8">
  <h2>Featured Mars Image</h2>
  <img src="{{mars.image_url}}" class = "img-fluid" alt="featured mars image">
</div>

<div class = "col-sm-4">
<h2>Mars Facts</h2>
<div>
  <figure>
    {{mars.html_table | safe}}

  </figure>
</div>

</div>

   <!-- Open third row -->
   
   <div class="row">
    <h2>Mars Hemispheres</h2>
    {% for x in mars.hemispheres_image_url %}
   
      <div class="col-sm-6" align=center>
        <h3> {{x.title}}</h3>
        <img class=".img-fluid" style="max-width: 75%; height:auto" src='{{x.image_url}}' />
      </div>

    {% endfor %}
    </div>

    <!-- Loop each card and image-->

</div>

 
<!-- Close container-->
  
</div>

</body>

 <!-- JS -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
 integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
 crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
 integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
 crossorigin="anonymous"></script>

</html>
